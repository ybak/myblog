<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>

<title>{% block title %} {{ blog.title }}{% endblock %}</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />


<meta name="description" content="{{ blog.subtitle }}" />
<meta name="keywords" content="{{ blog.subtitle }}" />


<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{ blog.feedurl }}" />
<link rel="alternate" type="text/xml" title="RSS .92" href="{{ blog.feedurl }}" />
<link rel="alternate" type="application/atom+xml" title="Atom 0.3" href="{{ blog.feedurl }}" />
<link rel="pingback" href="/pingback" />
<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>

<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid" />

<link rel="stylesheet" type="text/css" href="/themes/{{ blog.theme_name }}/style.css" />
<link rel="stylesheet" type="text/css" href="/themes/{{ blog.theme_name }}/styles/white.css" title="white" />
<link rel="alternate stylesheet" type="text/css" href="/themes/{{ blog.theme_name }}/styles/black.css" title="black" />
<link rel="alternate stylesheet" type="text/css" href="/themes/{{ blog.theme_name }}/styles/blue.css" title="blue" />
<link rel="alternate stylesheet" type="text/css" href="/themes/{{ blog.theme_name }}/styles/green.css" title="green" />
<link rel="alternate stylesheet" type="text/css" href="/themes/{{ blog.theme_name }}/styles/grey.css" title="grey" />

<script type="text/javascript" src="/themes/{{ blog.theme_name }}/scripts/mootools.js"></script>
<script type="text/javascript" src="/themes/{{ blog.theme_name }}/scripts/script.js"></script>
<script type="text/javascript" src="/themes/{{ blog.theme_name }}/scripts/styleswitcher.js"></script>

</head>

<body>
<div id="page" >
<div id="header" >
<h1><a href="{{ blog.baseurl }}" title="{{ blog.title }}">{{ blog.title }}</a></h1>
<h2>{{ blog.subtitle }}</h2>
</div>
{% block content %}{% endblock %}
</div>
</body>
</html>

{% extends "base.html" %}
{% block content %}
{% include "sidebar.html" %}
<div id="wrapper" class="clearfix" > 
<div id="maincol" >
 
<h2 class="contentheader">Category for {{category.name}}</h2> 
{% for entry in entries %}
<h2 class="contentheader"><a href="/{{entry.link|escape}}">{{entry.title|escape}}</a></h2>
{% endfor %}

<div class="navigation">
<span class="prevlink">{% if show_prev %}<a href="/page/{{ pageindex|add:"-1" }}"" >&laquo;Previous Page</a>{% endif %}</span>
<span class="nextlink">{% if show_next %}<a href="/page/{{ pageindex|add:"1"}}"" >&raquo;Next Page</a>{% endif %}</span>
</div>	
</div>
</div>
{% endblock %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head profile="http://gmpg.org/xfn/11">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{% block title %} {{ blog.title}}{% endblock %}</title>
	<link rel="stylesheet" href="/themes/{{ blog.theme_name }}/style.css" type="text/css" media="all"/>
	<link rel="stylesheet" href="/themes/{{ blog.theme_name }}/print.css" type="text/css" media="print" />
	
	<!-- Sidebar docking boxes (dbx) by Brothercake - http://www.brothercake.com/ -->
	<script type="text/javascript" src="/themes/{{ blog.theme_name }}/dbx.js"></script>
	<script type="text/javascript" src="/themes/{{ blog.theme_name }}/dbx-key.js"></script>
	<link rel="stylesheet" type="text/css" href="/themes/{{ blog.theme_name }}/dbx.css" media="screen, projection" />
	
	<!--[if lt IE 7]>
	<link rel="stylesheet" href="/themes/{{blog.theme_name}}/ie-gif.css" type="text/css" />
	<![endif]-->
	
	<link rel="alternate" type="application/rss+xml" title="{{blog.title}} RSS Feed" href="{{ blog.feedurl }}" />
	<link rel="pingback" href="/pingback" />
	{% block head_block %}{% endblock %}
</head>

<body>
<div id="page">
	<div id="wrapper">
		<div id="header">
			<h1><a href="{{ blog.baseurl }}">{{blog.title}}</a></h1>
			<div class="description">{{blog.subtitle}}</div>
			{%include "search.html"%}
		</div>
		
		<div id="left-col">
			<div id="nav">
				<ul>
					<li><a href="{{blog.baseurl}}" title="Home">主页</a></li>
					<li><a href="mailto: ybakswu@gmail.com" title="Contact">联系我</a></li>
				</ul>
			</div>
			
			<div id="content">
			{%block content%}
			{%endblock%}
			</div>
			
			<div id="footer">
				Powered by <a href="http://micolog.appspot.com" title="Micolog">Micolog</a>.
			</div>
		</div>	
		{%include "sidebar.html"%}
		<hr class="hidden">
	</div>
</div>
</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head profile="http://gmpg.org/xfn/11">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="google-site-verification" content="6Q1gdZNd_t3dqz3s5YlX1PbeKHP4IvhEtFe0hzmJH9Y" />
	<meta name="baidu_union_verify" content="2c6d3f56736815d2da936417ad29cabf">
	<title>{% block title %} {{ blog.title|escape}}{% endblock %}</title>

	<!-- style START -->
	<!-- default style -->
    <link rel="stylesheet" href="/themes/{{ blog.theme_name }}/style.css" type="text/css" />
	<!-- style END -->

	<link href="/static/prettify/prettify.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="/static/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="/static/prettify/prettify.js"></script>
	
	<!-- google analytics -->
	<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-18634138-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();



{% block head_block %}{% endblock %}

</head>

<body onload="prettyPrint()">
<!-- wrap START -->
<div id="wrap">

<!-- container START -->
<div id="container"  >

<!-- header START -->
<div id="header">

	<!-- banner START -->
		<!-- banner END -->

	<div id="caption">
		<h1 id="title"><a href="/">{{ blog.title|escape}}</a></h1>
		<h2 id="tagline">{{ blog.subtitle|escape}}</h2>

	</div>

	<div class="fixed"></div>
</div>
<!-- header END -->

<!-- navigation START -->
<div id="navigation">
	<!-- menus START -->
	<ul id="menus">
		<li class="current_page_item"><a class="home" title="Home" href="/">Home</a></li>
		{{self.m_list_pages}}
		{% block topmenu %}{% endblock %}
		{%if self.is_admin or self.author%}
		<li><a href="/admin">Admin</a> </li>
			{%endif%}
		<li>{%if self.is_login%}<a href="{{self.logouturl}}">Logout</a>
			{%else%}<a href="/admin">Login</a>
			{%endif%}
		</li>
	</ul>
	<!-- menus END -->

	<!-- searchbox START -->
	<div id="searchbox">

					<form action="http://www.google.com/search" method="get" target="_blank">
				<div class="content">
					<input type="text" class="textfield" name="as_q" size="24" value="" />
                    <input name="as_sitesearch" value="{{blog.domain}}" type="hidden">
					<input type="submit" class="button" value="" />
                    
				</div>
			</form>
			</div>

	<!-- searchbox END -->

	<div class="fixed"></div>
</div>
<!-- navigation END -->




 {% block content %}{% endblock %}



<!-- footer START -->
<div id="footer">
	<a id="gotop" href="#">Go Top</a>


	<div id="copyright">
		All Rights Reserved &copy; 2010 <a href="{{blog.baseurl}}">{{ blog.title|escape}}</a> | Powered by <a href="http://xuming.net" target="_blank">Micolog</a> & <a href="http://code.google.com/appengine/" target="_blank">Google App Engine</a>.
	</div>
	
	<!-- IMG SRC="1740c5859b3174e2423b29bd70d69054" width=1 height=1 border=0 -->
	<div id="themeinfo">
		Theme by <a href="http://www.neoease.com/" target="_blank">NeoEase</a>, <a href="http://www.kgblog.net/" target="_blank">Keengle</a> & <a href="http://colin-young.appspot.com/" target="_blank">Colin Young</a>  & <a href="http://dfliublog.appspot.com" target="_blank">Daofu Liu</a>. | <a href="http://www.google.com/analytics" target="_blank">Google Analytics</a></div> 
 </div>
    
<!-- footer END -->

</div>
<!-- container END -->
</div>
<!-- wrap END -->
{%mf footer%}
{%endmf%}
			
</body>

</html>

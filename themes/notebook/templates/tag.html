{% extends "base.html" %}
{% block title %} {{category.name}} - {{blog.title}} {% endblock %}
{% block content%}
<div id="content">
  <div class="month-top">The tag<span class="month-top-time">{{tag}}</span></div>
  <ul>
    {% for entry in entries %}
    <li><a href="/{{entry.link}}">{{entry.title}}</a></li>
    {% endfor %}
  </ul>
  <div class="navigation"> {% if pager.prev %}
    <div class="alignleft"><a href="?page={{ pager.prev}}">&laquo; 上一页</a></div>
    {% endif %}
    {% if pager.next %}
    <div class="alignright"><a href="?page={{ pager.next }}">下一页 &raquo;</a></div>
    {% endif %} </div>
</div>
<!--/content -->
{% endblock %}
